<!DOCTYPE html>
<html>
  <head>
    <title>VR Web Browser</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #181818;
        color: white;
      }
      .container {
        margin-top: 50px;
      }
      button {
        background-color: #ff0000;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        border-radius: 5px;
      }
      button:hover {
        background-color: #cc0000;
      }
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-size: 24px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <p>Loading VR Web Browser...</p>
    </div>

    <div class="container">
      <h1>VR Web Browser</h1>
      <p>Browse the web in VR</p>
      <button onclick="enterVR()">Enter VR Mode</button>
    </div>
    
    <a-scene embedded vr-mode-ui="enabled: true" loaded="sceneLoaded()">
      <a-sky color="#000"></a-sky>
      
      <!-- Camera and Controller -->
      <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      
      <!-- Laser Pointer for Interaction (No Hands) -->
      <a-entity id="controller" laser-controls="hand: right" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-entity>
      
      <!-- Web Browser Screen -->
      <a-plane id="browser-container" position="0 1.6 -3" width="3.2" height="1.8" material="shader: html; target: #browser-frame" color="#fff"></a-plane>
      
      <iframe id="browser-frame" class="clickable" src="https://www.google.com" width="1280" height="720" style="position: absolute; left: -9999px;"></iframe>
    </a-scene>
    
    <script>
      function enterVR() {
        document.querySelector('a-scene').enterVR();
      }
      
      function sceneLoaded() {
        document.getElementById('loading-screen').style.display = 'none';
      }
      
      window.onload = function() {
        setTimeout(sceneLoaded, 2000);
      }
    </script>
  </body>
</html>
