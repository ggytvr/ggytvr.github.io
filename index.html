<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Web App with TV</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script>
        function startVR() {
            document.getElementById("menu").style.display = "none"; // Hide menu
            document.getElementById("vr-scene").style.display = "block"; // Show VR scene

            let scene = document.querySelector("a-scene");
            scene.enterVR(); // Start VR mode
        }

        AFRAME.registerComponent('tv-click', {
            init: function () {
                let tv = this.el;
                tv.addEventListener('click', () => {
                    let iframe = document.getElementById('tv-screen');
                    iframe.src += "&autoplay=1";  // Start playing when clicked
                });
            }
        });
    </script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #menu {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #tv-container {
            width: 560px;
            height: 315px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
        }
        #tv-screen {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Non-VR Menu -->
    <div id="menu">
        <h1>Welcome to VR TV</h1>
        <p>Press start to enter VR</p>
        <button id="start-button" onclick="startVR()">Start</button>
    </div>

    <!-- VR Scene (Hidden until Start is Pressed) -->
    <a-scene id="vr-scene" style="display: none;">
        <!-- Room Walls -->
        <a-box position="0 0 0" width="10" height="5" depth="10" color="#222"></a-box>

        <!-- TV Screen -->
        <a-entity id="tv" tv-click position="0 2 -4" geometry="primitive: plane; width: 2.5; height: 1.5"
                  material="shader: html; target: #tv-container"></a-entity>

        <!-- YouTube Video (Hidden in HTML) -->
        <div id="tv-container">
            <iframe id="tv-screen" src="https://www.youtube.com/embed/AFWKHaOkh20?si=D2gx_q5DcP3Di5kS"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>

        <!-- VR Controllers with Blue Laser -->
        <a-entity laser-controls="hand: right" raycaster="objects: #tv" line="color: blue"></a-entity>
        <a-entity laser-controls="hand: left" raycaster="objects: #tv" line="color: blue"></a-entity>
    </a-scene>
</body>
</html>
