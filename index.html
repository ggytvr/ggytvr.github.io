<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Web App with TV</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-webxr@1.0.0/webxr.js"></script>
    <script>
        AFRAME.registerComponent('loading-screen', {
            init: function () {
                let scene = this.el;
                let loadingScreen = document.getElementById('loading-screen');

                scene.addEventListener('loaded', () => {
                    loadingScreen.style.display = 'none';
                });
            }
        });

        AFRAME.registerComponent('tv-click', {
            init: function () {
                let tv = this.el;
                tv.addEventListener('click', () => {
                    let iframe = document.getElementById('tv-screen');
                    iframe.src += "&autoplay=1";  // Start playing when clicked
                });
            }
        });
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 999;
        }
        #tv-container {
            width: 560px;
            height: 315px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
        }
        #tv-screen {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">Loading...</div>

    <a-scene loading-screen="true" embedded xr-mode-ui="enabled">
        <!-- Room Walls -->
        <a-box position="0 0 0" width="10" height="5" depth="10" color="#222"></a-box>

        <!-- TV Screen -->
        <a-entity id="tv" tv-click position="0 2 -4" geometry="primitive: plane; width: 2.5; height: 1.5"
                  material="shader: html; target: #tv-container"></a-entity>

        <!-- YouTube Video (Hidden in HTML) -->
        <div id="tv-container">
            <iframe id="tv-screen" src="https://www.youtube.com/embed/AFWKHaOkh20?si=D2gx_q5DcP3Di5kS"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>

        <!-- VR Controllers with Blue Laser -->
        <a-entity laser-controls="hand: right" raycaster="objects: #tv" line="color: blue"></a-entity>
        <a-entity laser-controls="hand: left" raycaster="objects: #tv" line="color: blue"></a-entity>

        <!-- Spatial Audio -->
        <a-sound src="https://www.myinstants.com/media/sounds/tv-static.mp3" position="0 2 -4" autoplay loop="true"></a-sound>
    </a-scene>
</body>
</html>
